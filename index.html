<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/45/Gemini_language_model_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursos Suop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Force Tailwind to use class-based dark mode
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Smooth transitions for theme switching */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
    <script>
      // Critical script to apply theme before React mounts
      (function() {
        const theme = localStorage.getItem('suop_theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: ''
        }
      };
    </script>

    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/+esm",
    "jsqr": "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/+esm",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
